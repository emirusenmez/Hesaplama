<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kıble Pusulası</title>
    <style>
        /* Basit bir tasarım için stil */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .compass {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-center {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
        }

        .needle {
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: red;
            top: 50%;
            transform-origin: 50% 100%;
            transform: rotate(0deg);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="compass">
            <div class="needle" id="needle"></div>
            <div class="compass-center"></div>
        </div>
        <button id="findQiblaBtn">Kıbleyi Bul</button>
        <div id="info"></div>
    </div>

    <script>
        document.getElementById('findQiblaBtn').addEventListener('click', function() {
            // Kıble yönünü belirlemek için kullanılacak örnek bir coğrafi enlem ve boylam.
            const userLatitude = 41.0082;  // Örnek: İstanbul'un enlemi
            const userLongitude = 28.9784; // Örnek: İstanbul'un boylamı
            const qiblaLatitude = 21.4225; // Mekke'nin enlemi
            const qiblaLongitude = 39.8262; // Mekke'nin boylamı

            // Kıble yönünü hesapla
            const qiblaDirection = calculateQiblaDirection(userLatitude, userLongitude, qiblaLatitude, qiblaLongitude);

            // Pusuladaki iğneyi doğru yönde döndür
            const needle = document.getElementById('needle');
            needle.style.transform = `rotate(${qiblaDirection}deg)`;  // Kıble yönüne göre iğneyi döndür

            // Kullanıcıya bilgi ver
            document.getElementById('info').textContent = `Kıble yönü: ${qiblaDirection.toFixed(2)}°`;
        });

        function calculateQiblaDirection(latitude1, longitude1, latitude2, longitude2) {
            // Yüksek hassasiyetli hesaplama için matematiksel formül
            const rad = Math.PI / 180;
            const deltaLon = (longitude2 - longitude1) * rad;
            const lat1 = latitude1 * rad;
            const lat2 = latitude2 * rad;

            const y = Math.sin(deltaLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(deltaLon);

            const qiblaAngle = Math.atan2(y, x) * 180 / Math.PI;
            return (qiblaAngle + 360) % 360; // 0 ile 360 derece arasında bir değer döndür
        }
    </script>
</body>
</html>
